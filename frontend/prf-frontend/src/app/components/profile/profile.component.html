<app-toolbar></app-toolbar>

<div class="content" role="main">
  <div *ngFor="let item of myList">
    <p style="margin-top: 30px;">Rendelés ideje: {{item.date}}</p>
    <table mat-table [dataSource]="item.basket" class="mat-elevation-z8">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Név </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
    
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Mennyiség </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>
    
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Ár </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
